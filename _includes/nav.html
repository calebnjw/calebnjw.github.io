<!-- navigation bar -->
<div class="col-sm-12 col-md-2">
  <!-- horizontal when screen is narrow, vertical when wide -->
  <nav class="nav flex-lg-column">
    {% for item in site.data.nav %}
    <li class="nav-item">
      <a href="{{ item.link }}" class="nav-link">{{ item.name | lowercase }}</a>
    </li>
    {% endfor %}
  </nav>
</div>
